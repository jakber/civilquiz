<!doctype html>

<!--[if gt IE 9]><!--> <html class="no-js" lang="en-US"> <!--<![endif]-->
<head>
	<meta charset="UTF-8">
	<style>
		div.bar {
			padding:0.1em;

		}
		.bar>div {
			display:inline-block;
			width:95%;
			background-color:red;
		}
	</style>
	<title>Quiz - Civilförsvarsförbundet</title>
	<meta name='robots' content='noindex,nofollow' />
	<link rel='stylesheet' id='responsive-style-css'  href='styles/style.css' type='text/css' media='all' />
	<link rel='stylesheet' id='animation-style-css'  href='styles/animate.css' type='text/css' media='all' />

	<script src="scripts/jquery-1.10.0.min.js"></script>
	<script src="scripts/underscore-min.js"></script>
	<script src="scripts/handlebars.js"></script>

	<script id="score-template" type="text/x-handlebars-template">
	<div class="bar">
		<div>&nbsp;</div>
	</div>
	</script>

	<script id="question-template" type="text/x-handlebars-template">
		<div id="flash"></div>
		<div id="quiz" class="widget-wrapper">
			<h2>{{text}}</h2>
			<ol>
				{{#each answers}}
					<div class="answerdiv" id="answerdiv-{{answer}}"><li id="answer-{{id}}" data-answer="{{id}}" class="blue">{{text}}</li></div>
				{{/each}}
			</ol>
		</div>
	</script>

	<script id="game-over-template" type="text/x-handlebars-template">
		<div id="result" class="widget-wrapper">
			<h2>Tiden är ute!</h2>
			
			<p>Du fick {{correct}} rätt och {{wrong}} fel på en minut. Det ger dig <span class="points">{{score}} poäng</span>.</p>
			<p>Är du inte nöjd? <a href="javascript:startGame();">Försök igen!</a></p>
			<p>Eller vill du läsa på lite? <a href="http://www.civil.se/tips-rad/">Besök Tips & råd på våran sajt</a>
			</p>
		</div>
	</script>

	<script src="scripts/questions.js"></script>
	<script src="scripts/quiz.js"></script>
	<script src="scripts/config.js"></script>
</head>

<body>
    <nav>
		<ul id="menu">
			<li class="current"><a href="index.html">Quiz</a></li>
			<li><a href="about.html">Om</a></li>
		</ul>                
    </nav><!-- end of nav -->
	<div id="container">
		<div id="score"></div>
		<div id="wrapper">
			<div id="quiz" class="widget-wrapper">
				<h2>För vilken ålder är det lag på cykelhjälm i Sverige?</h2>
				<ol>
					<li class="blue">Alla under 15 år</li>
					<li class="blue">Alla under 12 år</li>
					<li class="blue">Alla ska ha hjälm på sig när de cyklar</li>
					<li class="blue">Det är ingen lag utan en rekommendation</li>
				</ol>
			</div><!-- end of .widget-wrapper -->
		</div><!-- end of #wrapper -->
		<div id="avatar">
			<img src="images/avatar.png" alt="avatar" />
		</div>
	</div><!-- end of #container -->

	<div id="footer">
		<div id="logo">
            <a href="http://www.civil.se/" title="Gå till www.civil.se"><img src="images/civil_logotype.jpg" alt="Civilförsvarsförbundets logotyp" /></a>
        </div><!-- end of #logo -->
        <div class="grid scroll-top">
			<a href="#scroll-top" title="scroll to top">Tillbaka till toppen &uarr;</a>
		</div>
	</div><!-- end #footer -->
	<audio preload="auto" id="audio-cheer"><source src="sounds/5_Sec_Crowd_Cheer-Mike_Koenig-1562033255.mp3" type="audio/mpeg"></audio>
	<audio preload="auto" id="audio-fail"><source src="sounds/Basketball_Buzzer-SoundBible.com-1863250611.mp3" type="audio/mpeg"></audio>
</body>
</html>
