<!doctype html>
<!--[if !IE]>      <html class="no-js non-ie" lang="en-US"> <![endif]-->
<!--[if IE 7 ]>    <html class="no-js ie7" lang="en-US"> <![endif]-->
<!--[if IE 8 ]>    <html class="no-js ie8" lang="en-US"> <![endif]-->
<!--[if IE 9 ]>    <html class="no-js ie9" lang="en-US"> <![endif]-->
<!--[if gt IE 9]><!--> <html class="no-js" lang="en-US"> <!--<![endif]-->
<head>
	<meta charset="UTF-8">
	<title>civil quiz</title>
	<style>

	</style>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	<title>Quiz - Civilförsvarsförbundet</title>
	<meta name='robots' content='noindex,nofollow' />
	<link rel='stylesheet' id='responsive-style-css'  href='styles/style.css' type='text/css' media='all' />

	<script src="scripts/jquery-1.10.0.min.js"></script>
	<script src="scripts/underscore-min.js"></script>
	<script src="scripts/handlebars.js"></script>

	<script id="score-template" type="text/x-handlebars-template">
	<p class="score">{{correct}} rätt, {{wrong}} fel</p>
	</script>

	<script id="question-template" type="text/x-handlebars-template">
	<div id="flash"></div>
	<h2 class="question">{{question}}</h2>
	<ul>
	{{#each answers}}
	<li id="answer-{{answer}}" data-answer="{{answer}}">{{text}}</li>
	{{/each}}
	</ul>
	</script>

	<script src="scripts/quiz.js"></script>
</head>











<body>
<div id="container" class="hfeed">
    <div id="header">
		<ul id="menu" class="menu">
			<li class="menu-item"><a href="#quiz">Quiz</a></li>
			<li class="menu-item"><a href="http://themeid.com/demo/responsive/page-with-comments/">Om</a></li>
		</ul>                
    </div><!-- end of #header -->
        
	<div id="wrapper" class="clearfix">
		<div id="score"></div>	
	<div id="quiz" class="grid">
		<div id="quiz-item" class="widget-wrapper">
			<h2>För vilken ålder är det lag på cykelhjälm i Sverige?</h2>
			<div>
				<ol>
					<li class="first">Alla under 15 år</li>
					<li>Alla under 12 år</li>
					<li>Alla ska ha hjälm på sig när de cyklar</li>
					<li>Det är ingen lag utan en rekommendation</li>
				</ol>
			</div>
		</div><!-- end of .widget-wrapper -->
	</div>
	<div id="avatar">
		<img src="images/avatar.png" alt="avatar" />
	</div>

			    </div><!-- end of #wrapper -->
</div><!-- end of #container -->

<div id="footer">
		<div id="logo">
            <a href="http://www.civil.se/" title="Gå till www.civil.se"><img src="images/civil_logotype.jpg" alt="Civilförsvarsförbundets logotyp" /></a>
        </div><!-- end of #logo -->
        <div class="grid scroll-top">
			Tillbaka till toppen
			<a href="#scroll-top" title="scroll to top">&uarr;</a></div>           
	</div><!-- end #footer -->

<audio preload="auto" id="audio-cheer"><source src="sounds/5_Sec_Crowd_Cheer-Mike_Koenig-1562033255.mp3" type="audio/mpeg"></audio>
<audio preload="auto" id="audio-fail"><source src="sounds/Basketball_Buzzer-SoundBible.com-1863250611.mp3" type="audio/mpeg"></audio>
</body>
</html>
